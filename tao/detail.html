<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
$(function(){
	$.ajax({
		url:"http://localhost:3000/item/detail",
		type:'GET',
		data:{},
		success:function(e){
			var a=window.location.href;
			var b=a.split("=")[1]-1;
			$("body").append("<p>"+e[b].detail+"</p>");
		}
	})
})
</script>
